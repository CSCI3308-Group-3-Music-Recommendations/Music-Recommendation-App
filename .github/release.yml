# Configuration for Release Notes

changelog:
  exclude-labels:
    - "skip-changelog"

  categories:
    - title: "ğŸµ New Features"
      labels:
        - "feature"
        - "enhancement"

    - title: "ğŸ Bug Fixes"
      labels:
        - "bug"

    - title: "ğŸ“š Documentation Updates"
      labels:
        - "documentation"

    - title: "ğŸ§ª Testing"
      labels:
        - "test"

    - title: "ğŸ› ï¸ Maintenance"
      labels:
        - "maintenance"
        - "refactor"

  change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
  no-changes-template: "No significant changes in this release."

  include:
    contributors: true
    pull-requests: true
    commits: true

  contributor-template: '@$AUTHOR'
  contributors-title: "ğŸŒŸ Contributors"

  commit-template: '- $MESSAGE by @$AUTHOR'
  exclude-commit-messages:
    - "Merge branch"
    - "Merge pull request"
